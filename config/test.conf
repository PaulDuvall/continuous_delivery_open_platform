NameVirtualHost *:80
<VirtualHost *:80>
   ProxyPass         /jenkins  http://", { "Fn::Join" : ["", [{ "Ref" : "ApplicationName" }, ".", { "Ref" : "HostedZone" }]] },":8080/jenkins
   ProxyPassReverse  /jenkins  http://", { "Fn::Join" : ["", [{ "Ref" : "ApplicationName" }, ".", { "Ref" : "HostedZone" }]] },":8080/jenkins
   ProxyRequests Off

   <Proxy http://", { "Fn::Join" : ["", [{ "Ref" : "ApplicationName" }, ".", { "Ref" : "HostedZone" }]] },":8080/jenkins*>
    Order deny,allow
    Allow from all
   </Proxy>
</VirtualHost>


